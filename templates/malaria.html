{% extends 'layout.html' %}
{% block body %}
<script>
    function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(500)
                        .height(500);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
{% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
<div class="row mb-3">
    
<div class="container-fluid px-0 py-0">
    <img class="card-img-top" id="backg" width="0" height="0" src="/static/bg_healthcheck.png" alt="backgroud_image_light">
  </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-5">

    </div>
    
    <div class="col-md-5">
        <center><h1 style="margin-top:25px">Chẩn đoán bệnh sốt rét</h1></center>
        <div class="card card-body">
            <center><h4>Chọn hình ảnh hồng cầu để tiến hành kiểm tra</h4></center>
            <form style="margin-top:25px" class="form-horizontal" action="{{ url_for('malariapredict') }}" method="POST" enctype="multipart/form-data">
                <center>
                <input onchange="readURL(this);" type="file" name="image" placeholder="Upload Image">
                <br>
                <br>
                    <h4 style="color:darkkhaki">CHỈ CHỌN TỆP JPG</h4>
                <br>
                <br>
                <div class="text-center mb-5 pb-4">
                    <input type="submit" class="my-cta-button" value="Chẩn đoán" />
                </div>
                </center>
            </form>
        </div>
    </div>
    <div class="col-md-1">

    </div>
    
</div>
{% endblock %}
